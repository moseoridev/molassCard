<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>molassCard</title>
    <style>
      * {
        text-align: center;
      }

      @media (prefers-color-scheme: dark) {
        * {
          background: black;
          color: white;
        }
      }

      a {
        text-decoration: none;
      }

      #vocaDiv {
        display: none;
      }

      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select,
        textarea,
        input {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="."><h1>molassCard</h1></a>
    </header>

    <section>
      <div id="main">
        <h2>수행평가를 준비해 봅시다.</h2>
        <button id="e2k" onclick="pressed('e2k')">한국어 뜻 연습</button>
        <button id="k2e" onclick="pressed('k2e')">스펠링 연습</button>
      </div>

      <div id="vocaDiv">
        <h2 id="question"></h2>

        <input
          type="text"
          id="answerBox"
          autocomplete="false"
          autocorrect="off"
          autocapitalize="none"
        />
        <input
          type="submit"
          id="scoring"
          placeholder="정답을 입력해 주세요"
          value="채점"
        />
        <br /><button onclick="location.reload(true)">메인으로</button>
      </div>
    </section>

    <footer>
      <p>
        Made with &lt3 by
        <a href="https://github.com/moseoridev/">moseoridev</a>
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
