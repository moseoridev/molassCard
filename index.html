<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#B12A34" />
    <title>molassCard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/favicon-16.png" sizes="16x16" />
    <link rel="icon" href="icons/favicon-48.png" sizes="48x48" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
  </head>
  <body>
    <header>
      <a href="."><h1>molassCard</h1></a>
    </header>

    <section>
      <div id="main">
        <h2>수행평가를 준비해 봅시다.</h2>
        <button id="e2k" onclick="pressed('e2k')">한국어 뜻 연습</button>
        <button id="k2e" onclick="pressed('k2e')">스펠링 연습</button>
      </div>

      <div id="vocaDiv">
        <h2 id="question"></h2>

        <input
          type="text"
          id="answerBox"
          autocomplete="false"
          autocorrect="off"
          autocapitalize="none"
        />
        <input
          type="submit"
          id="scoring"
          placeholder="정답을 입력해 주세요"
          value="채점"
        />
        <br />
        <p id="stat">정답: 0 | 오답: 0</p>
        <button onclick="location.reload(true)">메인으로</button>
      </div>
    </section>

    <footer>
      <p>
        Made with &lt3 by
        <a href="https://github.com/moseoridev/">moseoridev</a>
      </p>
    </footer>

    <script src="assets/js/index.js"></script>
  </body>
</html>
