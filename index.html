<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS test</title>
    <link rel="stylesheet" href="assets/css/pure-min.css" />
    <link rel="stylesheet" href="assets/css/grids-responsive-min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1><a href=".">molassCard</a></h1>
      <h2>쉽고 빠른 단어 학습</h2>
    </div>
    <div id="main" class="content">
      <h3>오늘은 무엇을 배울까요?</h3>
      <form class="pure-form pure-form-stacked">
        <select title="chapter" id="chapter">
          <option>2차</option>
          <option selected>3차</option>
        </select>
        <button
          type="button"
          class="pure-button button-small button-round button-green"
          onclick="pressed('e2k')"
        >
          뜻 연습
        </button>
        <button
          type="button"
          class="pure-button button-small button-round button-orange"
          onclick="pressed('k2e')"
        >
          철자 연습
        </button>
      </form>
    </div>
    <div id="questionDiv" class="content" hidden>
      <form
        id="answerForm"
        autocomplete="off"
        class="pure-form pure-form-stacked"
      >
        <h2 id="question"></h2>
        <input
          type="text"
          id="answerBox"
          aria-label="Answer"
          autocorrect="off"
          autocapitalize="none"
        />
        <button class="pure-button button-round button-maroon" id="scoring">
          채점
        </button>
        <p id="stat">정답: 0 | 오답: 0</p>
        <button
          class="pure-button button-round button-blue"
          onclick="javascript:location.reload(true)"
        >
          처음으로
        </button>
      </form>
    </div>
    <div class="footer pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
        소리: <a id="soundFlag" href="javascript:soundSetting()">켜짐</a>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        made with ❤️ by
        <a href="https://github.com/moseoridev/" id="my-github">moseoridev</a>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
